<div class="container">
    <div class="intro mx-auto text-center">
        <h2 class="mt-3 font-weight-bold">Dostupni klubovi</h2>
    </div>
    <div class="row mt-5">
        <table class="table">
            <tr *ngFor="let c of clubs">
                <td>{{ c.id }}</td>
                <td>{{ c.name }}</td>
                <td>
                    <a [routerLink]="['/clubs/', c.id]"
                        routerLinkActive="active"
                        class="action text-center mt-3 d-block">
                        <i class="fa fa-arrow-circle-right"></i>
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>
