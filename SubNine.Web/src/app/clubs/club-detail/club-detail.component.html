<div class="container" *ngIf="club">
    <div class="col-sm-8 mx-auto">
        <h1>{{ club.id }}</h1>
        <h2>
            <div>{{ club.name }}</div>
            <div>{{ club.city.name }}</div>
            <div class="row mt-5">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Ime</th>
                            <th scope="col">Dob</th>
                            <th scope="col">Spol</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let a of club.athletes; let i = index">
                            <td>{{ i+1 }}</td>
                            <td>{{ a.fullName }}</td>
                            <td>{{ a.yearsOld }}</td>
                            <td>{{ a.gender }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </h2>
        <img src="https://www.jabuka.tv/wp-content/uploads/2016/08/crkva_siroki_brijeg-810x530.jpg" class="img-fluid" alt="club cover image">
    </div>
</div>
