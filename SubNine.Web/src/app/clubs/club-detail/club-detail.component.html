<div class="container" *ngIf="club">
    <div class="col-sm-8 mx-auto">
        <h1>{{ club.id }}</h1>
        <div>{{ club.name }}</div>
        <div>Dobar dan</div>
    </div>
    <ul>
        <li *ngFor="let a of club.athletes">
            {{ a.fullName }}, {{ a.yearsOld }}, {{ a.gender }}
        </li>
    </ul>
</div>
